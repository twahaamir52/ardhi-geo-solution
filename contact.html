<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ardhi Geo Solution | Contact Us</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #5f6463;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;s
        margin: 0;
    }

    .contact-container {
        background: #e9e5e5;
        padding: 28px;
        width: 380px;
        border-radius: 14px;
        border-top: 4px solid #008578; /* Pharmacy theme color */
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 5px;
        color: #112e2b;
    }

    p.subtitle {
        text-align: center;
        color: #555;
        margin-top: 0;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
        color: #333;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #b8d8d4;
        border-radius: 6px;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #008578;
        box-shadow: 0 0 5px rgba(0,133,120,0.3);
        outline: none;
    }

    textarea {
        height: 110px;
        resize: none;
    }

    button {
        width: 100%;
        margin-top: 22px;
        padding: 12px;
        font-size: 16px;
        border: none;
        background: #008578;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #006f65;
    }

    /* Success Popup */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        background: #ffffff;
        padding: 28px 35px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        display: none;
        z-index: 1000;
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup button {
        margin-top: 15px;
        background: #008578;
    }
</style>

</head>
<body>

<div class="contact-container">
    <h2>Ardhi Geo Solution</h2>
    <p class="subtitle">How can we assist you today?</p>

    <form id="contactForm">
        <label>Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label>Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label>Your Message</label>
        <textarea id="message" required placeholder="How can we help you?"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<!-- Success Popup -->
<div class="popup" id="popup">
    <h3>Message Sent ✔</h3>
    <p>Thank you for contacting Nzugu­ni Pharmacy.  
    Our team will respond shortly.</p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();

        if (!name || !email || !message) {
            alert("Please fill out all fields.");
            return;
        }

        popup.style.display = "block";
        form.reset();
    });

    function closePopup() {
        popup.style.display = "none";
    }
</script>

</body>
</html>
